<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
 
</head>
<body>
    <div class="main">
        <div class="center">
            <div class="first">
                Time in New Year
            </div>
            <div class="second">
                <div class="items">
                    <h3 id="days">00</h3>
                    <h4>Days</h4>
                </div>
                <div class="items">
                    <h3 id="Hours">00</h3>
                    <h4>Hours</h4>
                </div>
                <div class="items">
                    <h3 id="Minutes">00</h3>
                    <h4>Minutes</h4>
                </div>
                <div class="items">
                    <h3 id="Second">00</h3>
                    <h4>Seconds</h4>
                </div>
            </div>
        </div>
    </div>
   
</body>
    <script src="script.js"></script>
</html>
